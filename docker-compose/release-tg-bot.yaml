x-logging: &default-logging
    driver: "json-file"
    options:
        max-size: "10m"
        max-file: "3"

networks:
    net:
        name: net
        external: true

services:
    loom-release-tg-bot-postgres:
        image: postgres:17.6
        container_name: "${LOOM_RELEASE_TG_BOT_POSTGRES_CONTAINER_NAME}"
        volumes:
            - "../${LOOM_RELEASE_TG_BOT_POSTGRES_VOLUME_DIR}:/var/lib/postgresql/data"
        ports:
            - "${LOOM_RELEASE_TG_BOT_POSTGRES_PORT}:5432"
        environment:
            POSTGRES_DB: "${LOOM_RELEASE_TG_BOT_POSTGRES_DB_NAME}"
            POSTGRES_USER: "${LOOM_RELEASE_TG_BOT_POSTGRES_USER}"
            POSTGRES_PASSWORD: "${LOOM_RELEASE_TG_BOT_POSTGRES_PASSWORD}"
            PGDATA: /var/lib/postgresql/data/pgdata
        logging: *default-logging
        restart: unless-stopped
        networks:
            - net

    loom-release-tg-bot:
        build:
            context: "../../${LOOM_RELEASE_TG_BOT_CONTAINER_NAME}"
            dockerfile: "${LOOM_RELEASE_TG_BOT_DOCKERFILE_DIR}/Dockerfile"
        container_name: "${LOOM_RELEASE_TG_BOT_CONTAINER_NAME}"
        env_file:
            - "../env/.env.app"
            - "../env/.env.db"
            - "../env/.env.monitoring"
            - "../env/.env.servers"
        ports:
            - "${LOOM_RELEASE_TG_BOT_PORT}:${LOOM_RELEASE_TG_BOT_PORT}"
        restart: unless-stopped
        networks:
            - net